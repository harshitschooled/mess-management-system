<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Mess</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <i class="fa-solid fa-utensils"></i>
      <span>College Mess</span>
    </div>
    <div class="nav-right">
      <i class="fa-solid fa-user"></i>
      <span>Not logged in</span>
    </div>
  </nav>

  <!-- LOGIN CARD -->
  <div class="container">
    <div class="card">
      <h2><i class="fa-solid fa-lock"></i> Login</h2>

      <input
        type="email"
        id="email"
        placeholder="Email"
        autocomplete="username"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="current-password"
      />

      <!-- ðŸ”¥ THIS WAS MISSING -->
      <button onclick="login()">
        <i class="fa-solid fa-arrow-right"></i> Login
      </button>

      <p id="msg" class="msg"></p>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
